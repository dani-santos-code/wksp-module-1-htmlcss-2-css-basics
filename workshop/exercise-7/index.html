<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body class="body">
    <h1>Animals</h1>
    <h2>Cute Animals</h2>
    <section class="section">
      <div class="card">
        <h3>Cats</h3>
        <img class="thumbnail" src="./imgs/cat.jpg" alt="Cat" />
        <img class="thumbnail" src="./imgs/cat2.jpeg" alt="Cat" />
      </div>
      <div class="card">
        <h3>Dogs</h3>
        <img class="thumbnail" src="./imgs/dog.jpg" alt="Dog" />
        <img class="thumbnail" src="./imgs/dog2.jpg" alt="Dog" />
      </div>
      <div class="card">
        <h3>An Alpaca</h3>
        <img class="thumbnail" src="./imgs/alpaca.jpg" alt="Alpaca" />
      </div>
    </section>
    <h2>Big Animals</h2>
    <section class="section">
      <div class="card">
        <h3>An Elephant</h3>
        <img class="thumbnail" src="./imgs/elephant.jpg" alt="Elephant" />
      </div>
      <div class="card">
        <h3>A Giraffe</h3>
        <img class="thumbnail" src="./imgs/giraffe.jpg" alt="Giraffe" />
      </div>
      <div class="card">
        <h3>A Whale and Her Baby</h3>
        <img class="thumbnail" src="./imgs/whale.jpg" alt="A Whale and Baby" />
      </div>
    </section>
    <h2>Insects</h2>
    <section class="section">
      <div class="card">
        <h3>A firefly</h3>
        <img class="thumbnail" src="./imgs/firefly.jpg" alt="A firefly" />
      </div>
      <div class="card">
        <h3>A ladybugy</h3>
        <img class="thumbnail" src="./imgs/ladybug.jpg" alt="A ladybug" />
      </div>
      <div class="card">
        <h3>A butterfly</h3>
        <img class="thumbnail" src="./imgs/butterfly.jpg" alt="A butterfly" />
      </div>
    </section>
  </body>
</html>
